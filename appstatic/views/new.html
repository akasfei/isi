<div class="container">
  <div class="col-md-9">
    <div class="cbg">
      <div class="form-group"><input type="text" class="form-control" placeholder="Title" ng-model="form.title"></div>
    </div>
    <div class="cbg">
      <div class="form-group">
        <textarea rows="10" class="form-control" placeholder="Content" ng-model="form.content"></textarea>
      </div>
    </div>
    <div class="cbg">
      <div class="form-group"><input type="text" class="form-control" placeholder="Share with" typeahead="user for user in users | limitTo:10" ng-model="form.share"></div>
    </div>
    <div class="cbg">
      <p><button class="btn btn-primary" ng-click="submit()">Sumbit</button></p>
    </div>
  </div>
</div>
