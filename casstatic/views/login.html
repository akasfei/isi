<div class="container">
  <div class="jumbotron">
    <h1>Welcome.</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <form id="user_login" class="col-md-6 col-md-offset-3" ng-submit="submit()">
      <div class="form-horizontal starshard-login-form">

        <div class="form-group">
          <label for="username" class="control-label col-md-3">Username</label>
          <div class="col-md-8">
            <input class="form-control" type="text" id="username" name="username" placeholder="Username" ng-model="form.username">
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="control-label col-md-3">Password</label>
          <div class="col-md-8">
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" ng-model="form.password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-9 col-md-offset-3">
            <button type="submit" href="#" class="btn btn-primary starshard-login">Login</button>
            <a href="#/register" class="btn btn-default">Register</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
